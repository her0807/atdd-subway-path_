<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>RunningMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="/service/lib/slider/tiny-slider.css" rel="stylesheet" />
    <link href="/service/css/app.css" rel="stylesheet" />
    <link href="/service/css/edge.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex justify-center md:py-10 lg:py-10 app-container">
      <div class="max-w-md w-full lg:width-450px rounded bg-white shadow-lg p-6">
        <div class="font-bold text-xl mb-4 relative w-full text-center">
          전체 노선
        </div>
        <label class="block text-gray-700 text-sm font-bold mb-2">
          노선 선택
        </label>
        <div class="relative">
          <select
            id="station-select-options"
            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          >
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
        <div class="flex relative">
          <div id="slider-controls" class="hidden lg:block xl:block">
            <button
              data-controls="prev"
              aria-controls="customize"
              tabindex="-1"
              class="prev prev-btn top-50 z-10 absolute top-0 left-10px bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -ml-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(-1);">&#x279c;</span>
            </button>
            <button
              aria-controls="customize"
              tabindex="-1"
              data-controls="next"
              class="next next-btn top-50 z-10 absolute top-0 right-10px bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -mr-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(1);">&#x279c;</span>
            </button>
          </div>
          <div class="w-full h-full">
            <div class="subway-lines-slider"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/service/js/App.js"></script>
    <script type="module" src="/service/js/views/Map.js"></script>
  </body>
</html>
